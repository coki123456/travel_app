version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: travel_app_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: travel_user
      POSTGRES_PASSWORD: travel_password_dev
      POSTGRES_DB: travel_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_user -d travel_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AplicaciÃ³n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://travel_user:travel_password_dev@db:5432/travel_app?schema=public
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Volumen persistente para uploads
      - uploads_data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
